<div class="col-md-6">
    <nb-card>
        <nb-card-header>Login component</nb-card-header>
    
        <nb-card-body class="example-items-col">
            <form>
                <div class="form-group">
                    <label for="inputEmailLogin" class="label">Username</label>
                    <input type="email" shape="semi-round" status="info" nbInput fullWidth [(ngModel)]="email" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPasswordLogin" class="label">Password</label>
                    <input type="password" shape="semi-round" status="info" nbInput fullWidth [(ngModel)]="password" placeholder="Password">
                </div>
                <button type="submit" nbButton status="danger" (click)="submitLogin()">Submit</button>
            </form>
        </nb-card-body>
    </nb-card>
</div>
